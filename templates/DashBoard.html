{% extends "WelcomeNav.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <div class="dashboard-container">
        <div class="row first-row">
            <img src="{{ request.user.ProfileImage.url }}" alt="">

            <div class="row-details">
                <p class="user-email">{{ request.user.email }}</p>
                <input type="file" id="actual-btn" hidden/>
                <label for="actual-btn">Choose File</label>
            </div>
        </div>

        <div class="row">
            <p id="gender-label" class="left-text">Gender</p>
            <p>{{ request.user.Gender.upper }}</p>
        </div>

        <div class="row">
            <p class="left-text">DOB</p>
            <p>{{ request.user.DOB }}</p>
        </div>

        <div class="row">
            <p class="left-text">Member Since</p>
            <p>{{ request.user.MemberSince }}</p>
        </div>

        <div class="row change-password">
            <p>Change Password</p>
            <div class="input-groups">
                <input type="password" placeholder="Old Password" name="OldPassword">
            </div>

            <div class="input-groups">
                <input type="password" placeholder="New Password" name="NewPassword">
            </div>

            <div class="input-groups">
                <input type="password" placeholder="New Password Again" name="NewPasswordAgain">
            </div>

            <div class="input-groups">
                <button type="submit">Change Password</button>
            </div>
        </div>

        <div class="row delete-account">
            <p>Danger Zone</p>
            <button>Delete Account</button>
        </div>
    </div>
    {% include 'footer.html' %}
{% endblock %}
