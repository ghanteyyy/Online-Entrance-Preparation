{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/history.css' %}">

    <div class="histories">
        {% if results %}
            {% for result in results %}
            <a href="{% url 'detailed-history' result.Slug %}">
                <div class="history">
                    <p id="counter">#{{result.Counter}}</p>
                    <p id="programme">{{result.Program}}</p>
                    <p id="date">{{result.Date}}</p>
                </div>
            </a>
            {% endfor %}

        {% else %}
            <p class="no-records">You have no records to display</p>
        {% endif %}
    </div>

{% endblock %}
