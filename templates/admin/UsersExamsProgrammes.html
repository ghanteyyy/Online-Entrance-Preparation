{% extends 'admin/nav.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/admin/UsersExamsProgrammes.css' %}">

    <div class="wrapper">
        {% include 'admin/search-results-message.html' %}

        {% for programme, total_tests in data.0.programme_data.items %}
            <a href="{% url 'users-exams-each-programme' user_email=data.0.UserEmail programme=programme %}" class="inner-wrapper">
                <p class="programme">{{programme}}</p>
                <p class="total-tests">Total tests: {{total_tests}}</p>
            </a>
        {% endfor %}
    </div>

{% endblock %}
