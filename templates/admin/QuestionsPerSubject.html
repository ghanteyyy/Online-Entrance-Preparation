{% extends 'admin/nav.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin/questions-programmes-subjects.css' %}">

<div class="wrapper">
        {% for subject in data %}
            <a href="{% url 'questions-per-subject' programme=url_programme subject=url_subject %}" class="inner-wrapper">
                <p class="title">{{subject.Name}}</p>
                <p class="total-questions">Total Questions: {{subject.TotalQuestions}}</p>
            </a>

        {% endfor %}
    </div>

{% endblock %}
