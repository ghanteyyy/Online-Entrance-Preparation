{% extends 'WelcomeNav.html' %}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/modeltest.css' %}">
    <link rel="stylesheet" href="{% static 'css/scroll.css' %}">
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <div class="timer">
        <p id="timer-text"></p>
    </div>

    <form action="{% url 'getresult' %}" method="POST">
        {% csrf_token %}

        <div class="QuestionContainer">
            {% for question in questions %}
                <div class="Questions">
                    <p class="title">
                        <strong>{{forloop.counter}}.&nbsp;&nbsp;{{question.title}}</strong>
                    </p>

                    <div class="options">
                        <div class="choice">
                            <input type="radio" id="firstChoice {{forloop.counter}}" name="choices {{forloop.counter}}" value="1">
                            <label for="firstChoice {{forloop.counter}}">{{question.choices.0}}</label>
                        </div>

                        <div class="choice">
                            <input type="radio" id="secondChoice {{forloop.counter}}" name="choices {{forloop.counter}}" value="2">
                            <label for="secondChoice {{forloop.counter}}">{{question.choices.1}}</label>
                        </div>

                        <div class="choice">
                            <input type="radio" id="thirdChoice {{forloop.counter}}" name="choices {{forloop.counter}}" value="3">
                            <label for="thirdChoice {{forloop.counter}}">{{question.choices.2}}</label>
                        </div>

                        <div class="choice">
                            <input type="radio" id="fourthChoice {{forloop.counter}}" name="choices {{forloop.counter}}" value="4">
                            <label for="fourthChoice {{forloop.counter}}">{{question.choices.3}}</label>
                        </div>
                    </div>

                    <p class="error-message">
                        <strong>Must select any one</strong>
                    </p>
                </div>
            {% endfor %}

            <button type="submit" id="submit-button" onclick="return checkForSubmission()">Submit</button>

        </div>
    </form>

    <a href="#" class="go-to-top">
        <i class='bx bx-up-arrow-alt up-arrow'></i>
    </a>

    <script src="{% static 'js/scroll.js' %}"></script>
    <script src="{% static 'js/ModelTest.js' %}"></script>

{% include 'footer.html' %}
{% endblock %}
